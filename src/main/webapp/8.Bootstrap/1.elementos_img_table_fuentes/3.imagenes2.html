<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imágenes</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- Las imágenes no caben en las 12 columnas -->
			<div class="col-12">
				<img class="img-fluid" src="./img/bg.jpg" alt="">
				<img class="img-fluid" src="./img/bg2.jpg" alt="">
			</div>
			
			<hr>
			<!-- Les doy un ancho fijo -->	
			<div class="col-12">
				<img class="img-fluid" width="400" src="./img/bg.jpg" alt="">
				<img class="img-fluid" width="400" src="./img/bg2.jpg" alt="">
			</div>
	
			<hr>
			<!-- Las puedo hacer flotantes para colocarlas -->	
			<div class="col-12">
				<img class="img-fluid float-start" width="400" src="./img/bg.jpg" alt="">
				<img class="img-fluid float-end" width="400" src="./img/bg2.jpg" alt="">
			</div>
			
			<!-- Clase img-thumbnail genera pequeño borde (decorativo) -->	
			<div class="col-12">
				<img class="img-fluid float-start img-thumbnail" width="400" src="./img/bg.jpg" alt="">
				<img class="img-fluid float-end img-thumbnail" width="400" src="./img/bg2.jpg" alt="">
			</div>
			
			<hr>
			<div class="col-12">
				<figure class="figure">
					<img class="img-fluid rounded" src="./img/bg3.jpg" width="400" alt="">
					<figcaption class="figure-caption">
						<p class="text-center">Lorem ipsum dolor sit amet.</p>
					</figcaption>
				</figure>
				<!-- Se puede hacer poniendo parrafo despues de imagen pero de esta manera le indicas que el texto está asociado a la imágen -->
			</div>
			
		</div>
	</div>

</body>
</html>
