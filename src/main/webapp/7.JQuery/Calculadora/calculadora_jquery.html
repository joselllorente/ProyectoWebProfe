    <script type="text/javascript">

       let numero = "0";
       let operacion = "";
       
       function operar(signo){
	        operacion = signo
	        console.log("Operar")
	//        alert("Operar")
	        //cajaNumero = document.getElementById("numeroARecoger")
	        cajaNumero = $("#numeroARecoger")
	        numero = cajaNumero.val();
	        console.log("Numero: "+numero)
	//        alert(numero)
	        cajaNumero.val("0")
	        cajaNumero.focus();

       }

       function resultado(){
	        numero2 = $("#numeroARecoger").val()
	        console.log("numero2: "+numero2)
	
	        if(operacion=="+"){
	            resultado = Number(numero) + Number(numero2)
	        }else if(operacion=="-"){
	            resultado = Number(numero) - Number(numero2)
	        }else if(operacion=="*"){
	            resultado = Number(numero) * Number(numero2)
	        }else if(operacion=="/"){
	            resultado = Number(numero) / Number(numero2)
	        }
	        
	        console.log("resultado: "+resultado)
	        $("#resultadoAMostrar").val(resultado) 
	
	        $("#numeroARecoger").val(0)
	       	$("#numeroARecoger").focus();

       }
    </script>
